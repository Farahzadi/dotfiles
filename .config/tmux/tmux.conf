set -g default-terminal "tmux-256color"
set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set -g xterm-keys on
set -s escape-time 0
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi v send-keys -X copy-selection-and-cancel

bind M-c attach-session -c "#{pane_current_path}"
bind C new-window -c "#{pane_current_path}"

# Same detection pattern vim-tmux-navigator uses
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?$'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '${vim_pattern}'"

unbind -n M-k

bind -n M-k if-shell "$is_vim" \
  'send-keys M-k' \
  'send-keys -R \;'

# Show the tmux window name (#W) in the tabs, keep the number too
set -g @catppuccin_window_default_text " #W "
set -g @catppuccin_window_current_text " #W "

set -g @catppuccin_flavor 'macchiato'
set -g @catppuccin_window_status_style "rounded"

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'tmux-plugins/tpm'

run ~/.config/tmux/plugins/tpm/tpm
run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# Inactive window tabs
set -g window-status-format "#[fg=#181926,bg=#{@thm_overlay_2}]#[fg=#1e2030,reverse]#[none]#I #[fg=#cad3f5,bg=#{@thm_surface_0}] #W#[fg=#1e2030,reverse]#[none]"
